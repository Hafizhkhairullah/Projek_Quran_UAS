<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Ayat List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Scheherazade&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/ayat.css">
</head>
<body class="bg-gray-100">
    <div class="max-w-md mx-auto container">
        <div class="card">
            <h1 id="surah-title" class="surah-title"></h1>
            <p id="surah-info" class="surah-info"></p>
            <div class="horizontal-line"></div>
            <p class="text-xl font-serif">بِسْمِ اللَّهِ الرَّحْمَنِ الرَّحِيم</p>
        </div>
        <div class="button-group">
            <button id="tafsir-btn">
                <i class="fas fa-book"></i> LIHAT TAFSIR
            </button>
            <button id="audio-btn">
                <i class="fas fa-play"></i> PUTAR AUDIO
            </button>
        </div>
        <div id="ayat-list" class="ayat-container"></div>
    </div>
    <!-- Javascript Files -->
    <script src="js/ayat.js"></script>
</body>
</html>
