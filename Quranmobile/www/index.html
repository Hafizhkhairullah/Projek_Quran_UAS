<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Scheherazade&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100">
    <!-- Container utama -->
    <div class="max-w-lg mx-auto container">
        <!-- Card Widget -->
        <div class="card">
            <div class="content">
                <div class="arabic-text">السَّلَامُ عَلَيْكُمْ وَرَحْمَةُ اللهِ وَبَرَكَاتُهُ</div>
                <div class="horizontal-line"></div>
                <div class="day-text" id="day"></div>
                <div class="date-text" id="date"></div>
            </div>
            <div class="book-icon">
                <img src="img/quran.png" alt="Quran">
            </div>
        </div>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" placeholder="Cari surat..." id="search-input">
        </div>

        <!-- Surah List Section -->
        <div id="surah-list">
            <!-- Dynamic content will be injected here -->
        </div>
    </div>
    <!-- Javascript Files -->
    <script src="js/script.js"></script>
</body>
</html>
