<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>AlquranQu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50">
  <!-- Header section start -->
  <header class="bg-white py-4 shadow dark:bg-gray-800">
    <div class="container mx-auto flex justify-between items-center px-4">
      <div class="flex items-center">
        <img alt="MyQuran Logo" class="h-10 object-contain" src="img/image.png"/>
        <span class="ml-4 text-lg font-semibold text-green-800 dark:text-green-400">AlquranQu</span>
      </div>
      <div class="flex items-center space-x-4">
        <!-- Tombol untuk membuka overlay pencarian, berubah warna di mode gelap -->
        <button id="search-toggle" class="text-green-500 dark:text-green-300"><i class="fas fa-search"></i></button>
        <!-- Tombol untuk mengganti tema (mode terang/gelap), berubah warna di mode gelap -->
        <button id="theme-toggle" class="text-green-500 dark:text-green-300"><i class="fas fa-moon"></i></button>
      </div>
    </div>
  </header>
<!-- Header section end -->

  <!-- Main content section start-->
  <main class="container mx-auto mt-8 px-4">
    <!-- Placeholder untuk daftar surah dalam grid responsif -->
    <div class="mt-6 grid grid-cols-1 md:grid-cols-3 gap-4" id="surah-container"></div>
  </main>
<!-- Main content section end -->

  <!-- Overlay pencarian -->
  <div id="search-overlay">
    <div class="search-box">
      <!-- Input pencarian -->
      <input type="text" id="search-input" class="search-input" placeholder="Cari Surah...">
      <!-- Hasil pencarian akan dimuat di sini -->
      <div id="search-results"></div>
    </div>
  </div>

  <script src="js/scripts.js"></script>
</body>
</html>
